<svg
   height="40px"
   xmlns="http://www.w3.org/2000/svg"
   viewBox="0 0 100 100"
   preserveAspectRatio="xMidYMid"
   class="lds-bars"
   style="background: rgba(255,255,255,0.8);"
>
   <rect
      ng-attr-x="{{ config.x1 }}"
      y="30"
      ng-attr-width="{{ config.width }}"
      height="40"
      fill="#1d3f72"
      x="10"
      width="20"
   >
      <animate
         attributeName="opacity"
         calcMode="spline"
         values="1;0.2;1"
         keyTimes="0;0.5;1"
         dur="1"
         keySplines="0.5 0 0.5 1;0.5 0 0.5 1"
         begin="-0.6s"
         repeatCount="indefinite"
      ></animate>
   </rect>
   <rect
      ng-attr-x="{{ config.x2 }}"
      y="30"
      ng-attr-width="{{ config.width }}"
      height="40"
      fill="#5699d2"
      x="30"
      width="20"
   >
      <animate
         attributeName="opacity"
         calcMode="spline"
         values="1;0.2;1"
         keyTimes="0;0.5;1"
         dur="1"
         keySplines="0.5 0 0.5 1;0.5 0 0.5 1"
         begin="-0.4s"
         repeatCount="indefinite"
      ></animate>
   </rect>
   <rect
      ng-attr-x="{{ config.x3 }}"
      y="30"
      ng-attr-width="{{ config.width }}"
      height="40"
      fill="#d8ebf9"
      x="50"
      width="20"
   >
      <animate
         attributeName="opacity"
         calcMode="spline"
         values="1;0.2;1"
         keyTimes="0;0.5;1"
         dur="1"
         keySplines="0.5 0 0.5 1;0.5 0 0.5 1"
         begin="-0.2s"
         repeatCount="indefinite"
      ></animate>
   </rect>
   <rect
      ng-attr-x="{{ config.x4 }}"
      y="30"
      ng-attr-width="{{ config.width }}"
      height="40"
      fill="#1d3f72"
      x="70"
      width="20"
   >
      <animate
         attributeName="opacity"
         calcMode="spline"
         values="1;0.2;1"
         keyTimes="0;0.5;1"
         dur="1"
         keySplines="0.5 0 0.5 1;0.5 0 0.5 1"
         begin="0s"
         repeatCount="indefinite"
      ></animate>
   </rect>
</svg>
